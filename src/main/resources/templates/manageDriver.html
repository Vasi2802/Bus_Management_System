	<section class="dashboard">
		<div class="top">
			<i class="uil uil-bars sidebar-toggle"></i>

			<img src="images/profile.jpg" alt="">
		</div>


		<!-- MAIN AREA -->
		<div class="dash-content">
			<div class="overview justify-content-between flex-row border-bottom mb-3">
				<div class="title">
					<i class="uil uil-tachometer-fast-alt"></i>
					<span class="text">Manage Drivers</span>
				</div>
			</div>

			<!-- Button trigger modal -->
			<div class="row mb-3">
				<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#add-driver-modal">Add Driver</button>
			</div>
			<div class="row">
				<table class="table table-striped table-responsive-lg ">
					<thead class="thead-dark">
						<tr>
							<th>Driver Id</th>
							<th>Driver Name</th>
							<th>Driver Contact Details</th>
							<th class="d-none">Delete Driver</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="driver : ${drivers}">
							<td th:text="${driver.did}"></td>
							<td th:text="${driver.driverName}"></td>
							<td th:text="${driver.driverContactNo}"></td>
							<td class="d-none">
								<form th:action="@{/admin/delete-driver/{id}(id=${driver.did})}" method="GET">
									<input class="btn btn-danger disabled" type="hidden" value="DELETE">
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>



		<!-- ADD DRIVER MODAL  -->
		<div class="modal fade " id="add-driver-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<!-- MODAL HEADER -->
					<div class="modal-header flex-column bg-primary align-items-center">
						<h5 class="modal-title text-light h2" id="exampleModalLabel">ADD DRIVER</h5>
					</div>

					<!-- MOFDAL BODY -->
					<div class="modal-body ">
						<form th:action="@{/admin/register/processRegistrationFormdriver}" th:object="${crmUser}"
							method="POST" class="register-form" id="register-form">

							<!-- Place for messages: error, alert etc ... -->
							<div class="form-group">
								<div class="col-xs-15">
									<div>

										<!-- Check for registration error -->
										<div th:if="${registrationError}"
											class="alert alert-danger col-xs-offset-1 col-xs-10">
											<span th:text="${registrationError}"></span>
										</div>

									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input class="h4" type="text" th:field="*{fullName}" name="name" placeholder="Full Name (*)" />

							</div>
							<div th:if="${#fields.hasErrors('fullName')}" style="margin-bottom: 25px"
								class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('fullName')}" th:text="'Full Name ' + ${err}" />
								</ul>
							</div><br />
							<div class="form-group">
								<label for="email"><i class="zmdi zmdi-email"></i></label>
								<input class="h4" type="email" th:field="*{email}" name="email" id="email"
									placeholder="Your Email" />


							</div>
							<div th:if="${#fields.hasErrors('email')}" style="margin-bottom: 25px" class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
								</ul>
							</div>

							<input type="hidden" th:field="*{password}" placeholder="Password (*)"
								th:errorclass="fieldError">

							<div th:if="${#fields.hasErrors('password')}" style="margin-bottom: 25px"
								class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
								</ul>
							</div>

							<input type="hidden" th:field="*{matchingPassword}" placeholder="Confirm password (*)"
								th:errorclass="fieldError" />

							<div th:if="${#fields.hasErrors('matchingPassword')}" style="margin-bottom: 25px"
								class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('matchingPassword')}"
										th:text="'Password ' + ${err}" />
								</ul>
							</div>
							<br />
							<div class="form-group">
								<label for="contact"><i class="zmdi zmdi-smartphone-iphone"></i></label>
								<input type="text" th:field="*{contactNo}" placeholder="Contact No (*)"
									th:errorclass="fieldError" />
							</div>
							<div th:if="${#fields.hasErrors('contactNo')}" style="margin-bottom: 25px"
								class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('contactNo')}" th:text="'Contact ' + ${err}" />
								</ul>
							</div>


							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup" class="form-submit btn btn-primary" value="Register" />
							</div>

						</form>
					</div>

					<!-- MODAL FOOTER -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>

				</div>
			</div>
			<!-- ALL PASSENGERS MODAL ENDS -->
	</section>
