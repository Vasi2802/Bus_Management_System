	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>



	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>

	<script>
		deleteEmployee = async (event) => {
			employeeId = event.target.value;
			await $.ajax({
				headers: {
					Accept: 'application/json', //imp
				},
				type: "GET",
				url: "/admin/delete/employee/" + employeeId,
				dataType: "text",
				success: function (response) {
					console.log("deleted employee ");
					alert(response)
					window.location.href = "/admin/manageEmployee";
				},
				error: function () {
					alert('Error occured in deleting employee');
				}
			});


		}
	</script>

</head>

<body class="container-fluid">
	<form th:action="@{/logout}" id="log" method="POST">

	</form>

	<!-- SIDEBAR -->
	<nav>
		<img src="/images/logo.png" style="width:100%; height:auto; max-width:300px;"/>
		<div class="menu-items">
			<ul class="nav-links">
				<li>
					<a href="/admin" id="home">
						<i class="uil uil-estate"></i>
						<span class="link-name">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="/admin/manageBus" id="manageBus">
						<i class="uil uil-chart"></i>
						<span class="link-name">Manage Buses</span>
					</a>
				</li>
				<li>
					<a href="/admin/manageDriver" id="manageDriver">
						<i class="uil uil-thumbs-up"></i>
						<span class="link-name">Manage Drivers</span>
					</a>
				</li>

				<li>
					<a href="/admin/manageEmployee" id="manageEmployee">
						<i class="uil uil-thumbs-up"></i>
						<span class="link-name">Manage Employees</span>
					</a>
				</li>

				<li>
					<a href="/admin/manageRoute" id="manageRoute">
						<i class="uil uil-thumbs-up"></i>
						<span class="link-name">Manage Routes</span>
					</a>
				</li>

				<li>
					<a href="/admin/manageStop" id="manageStop">
						<i class="uil uil-thumbs-up"></i>
						<span class="link-name">Manage Stops</span>
					</a>
				</li>

				<ul class="logout-mode">
					<li><a href="#" onclick="document.getElementById('log').submit()">
							<i class="uil uil-signout"></i>

							<span class="link-name">Logout</span>
						</a></li>

					<!-- <li class="mode">
						<a href="#">
							<i class="uil uil-moon"></i>
							<span class="link-name">Dark Mode</span>
						</a>

						<div class="mode-toggle">
							<span class="switch"></span>
						</div>
					</li> -->
				</ul>
		</div>
	</nav>


	<!-- RIGHT AREA-->
	<section class="dashboard">
		<div class="top">
			<i class="uil uil-bars sidebar-toggle"></i>

			<img src="images/profile.jpg" alt="">
		</div>



		<!-- MAIN AREA -->

		<div class="dash-content">
			<div class="overview justify-content-between flex-row border-bottom mb-3">
				<div class="title">
					<i class="uil uil-tachometer-fast-alt"></i>
					<span class="text">Manage Employees</span>
				</div>
			</div>
			<div class="row">
				<table class="table table-striped table-responsive-lg m-2 ">
					<thead class="thead-dark">
						<tr>
							<th>Employee ID</th>
							<th>Employee Name</th>
							<th>Contact Number</th>
							<th>Bus Number</th>
							<th>Delete Employee</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="emp : ${employees}">
							<td th:text="${emp.eid}"></td>
							<td th:text="${emp.name}"></td>
							<td th:text="${emp.contactNo}"></td>
							<td th:if="${emp.b}" th:text="${emp.b.bid}"></td>
							<td th:if="${emp.b}==null" >NA</td>

							<td>
								<button class="btn btn-danger" onclick="deleteEmployee(event)"
									th:value="${emp.eid}">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		</div>
	</section>
	<script src="/script/home_script.js"></script>
