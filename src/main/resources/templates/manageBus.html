<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Bus Management System NRIFT</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	<!----======== CSS ======== -->
	<link rel="stylesheet" href="/css/home_style.css">

	<!----===== Iconscout CSS ===== -->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


	<!-- from other file -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>



	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>

	<style>
		.gradient-buttons .btn {
			background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2) 49%, rgba(0, 0, 0, 0.15) 51%, rgba(0, 0, 0, 0.05));
			background-repeat: repeat-x;
		}
	</style>

	<script>
		deleteBus = async (event) => {
			busId = event.target.value;
			await $.ajax({
				type: "GET",
				url: "/admin/delete/bus/" + busId,
				data:null,
				async:false,
				success: function (response) {
					alert("Bus Deleted");
				},
				error: function () {
					alert('Error occured in deleting bus');
				}
			});

			window.location.href = "/admin/manageBus";

		}
	</script>


</head>

<body class="container-fluid">
	<form th:action="@{/logout}" id="log" method="POST">

	</form>

	<!-- SIDEBAR -->
	<nav>
		<img src="/images/logo.png" style="width:100%; height:auto; max-width:300px;"/>

		<div class="menu-items">
			<ul class="nav-links">
				<li>
					<a href="/admin" id="home">
						<i class="uil uil-estate"></i>
						<span class="link-name">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="/admin/manageBus" id="manageBus">
						<i class="uil uil-chart"></i>
						<span class="link-name">Manage Buses</span>
					</a>
				</li>
				<li>
					<a href="/admin/manageDriver" id="manageDriver">
						<i class="uil uil-thumbs-up"></i>
						<span class="link-name">Manage Drivers</span>
					</a>
				</li>

				<li>
					<a href="/admin/manageEmployee" id="manageEmployee">
						<i class="uil uil-thumbs-up"></i>
						<span class="link-name">Manage Employees</span>
					</a>
				</li>

				<li>
					<a href="/admin/manageRoute" id="manageRoute">
						<i class="uil uil-thumbs-up"></i>
						<span class="link-name">Manage Routes</span>
					</a>
				</li>

				<li>
					<a href="/admin/manageStop" id="manageStop">
						<i class="uil uil-thumbs-up"></i>
						<span class="link-name">Manage Stops</span>
					</a>
				</li>

				<ul class="logout-mode">
					<li><a href="#" onclick="document.getElementById('log').submit()">
							<i class="uil uil-signout"></i>

							<span class="link-name">Logout</span>
						</a></li>

					<!-- <li class="mode">
						<a href="#">
							<i class="uil uil-moon"></i>
							<span class="link-name">Dark Mode</span>
						</a>

						<div class="mode-toggle">
							<span class="switch"></span>
						</div>
					</li> -->
				</ul>
		</div>
	</nav>



	<!-- RIGHT AREA-->
	<section class="dashboard">
		<div class="top">
			<i class="uil uil-bars sidebar-toggle"></i>

			<img src="images/profile.jpg" alt="">
		</div>

		<div class="dash-content ">
			<div class="overview justify-content-between flex-row border-bottom mb-3">
				<div class="title">
					<i class="uil uil-tachometer-fast-alt"></i>
					<span class="text">MANAGE BUSES</span>
				</div>
			</div>

			<!-- MAIN AREA -->
			<div class="row mb-3">
				<a href="/admin/addbus">
					<button type="submit" class="btn btn-primary">Add Bus</button>
				</a>
			</div>
			<div class="row">

				<table class="table table-striped table-responsive-lg ">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Bus ID</td>
							<th>Total Seats</td>
							<th>Available Seats</td>
							<th>Start</td>
							<th>Delete</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bus : ${list}">
							<td th:text="${bus.bid}"></td>
							<td th:text="${bus.totalSeats}"></td>
							<td th:text="${bus.availableSeats}"></td>
							<td th:text="${bus.startTime}"></td>
							<td>
								<button class="btn btn-danger" onclick="deleteBus(event)"
									th:value="${bus.bid}">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>





		</div>
	</section>


	<script src="/script/home_script.js"></script>
	<!--    <script src="/script/navigation.js"></script> -->
</body>

</html>
