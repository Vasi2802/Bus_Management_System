	<script>
		deleteBus = async (event) => {
			busId = event.target.value;
			console.log(busId)
			 await $.ajax({
				type: "GET",
				url: "/admin/delete/bus/" + busId,
				data:null,
				async:false,
				success: function (response) {
					alert("Bus Deleted");
				},
				error: function () {
					alert('Error occured in deleting bus');
				}
			});

			 window.location.href = "/admin/manageBus";

		}
		
		deletedata = (event) => {
			$('#stops-detail tbody').text('');
		}
		 showModal = async (event) => {
			 busid = event.target.value;
			 url = "delay/getStatus/" + busid ;
			 
			 await $.ajax({
	                headers: {
	                    Accept: 'application/json', //imp
	                },
	                type: "GET",
	                url: url,   
	                dataType:"text",
	                async: false,
	                success: function (response) {
	                    console.log(response)
	                    $("#value1").text("Status: "+response);
	                },
	                error: function (response) {}
	            });

			 
		      $("#exampleModal").modal("toggle");
		       $.ajax({
		        type: "GET",
		        url: "/admin/bus/getallEmployees",
		        data: {
		          bid: busid,
		        },
		        dataType: "json",
		        success: function (response) {
		          console.log(response);
		           $.each(response, function (i, item) {

		        	   
		            $('#stops-detail tbody').append('<tr><td>' + item.e.eid +
		              '</td><td>' + item.e.name +
		              '</td><td>' + item.stop.name +
		              '</td></tr>');
		          }); 

		        },
		        error: function (xhr, status, error) {
		          console.log("False");
		        }
		      }); 
		    }
	</script>

<script>
	getStatus = async (event) => {
		busId = event.target.value;
		var retVal= "Error while fetching data";
		url = "delay/getStatus/" + busId ;
            console.log(url);

            await $.ajax({
                headers: {
                    Accept: 'application/json', //imp
                },
                type: "GET",
                url: url,   
                dataType:"text",
                async: false,
                success: function (response) {
                    console.log(response)
					retVal = response;
                },
                error: function (response) {}
            });
		return retVal;

		// window.location.href = "/admin/manageBus";

	}
